<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link rel="stylesheet" href="styles/style.css">
        <title>Hardik Arora | Portfolio</title>
        <link rel="icon" href="images/icon.png">
        <meta name="theme-color" content="#ffffff">
        <meta name="msapplication-navbutton-color" content="#ffffff">
        <meta name="apple-mobile-web-app-status-bar-style" content="#ffffff">
    </head>
    <body onload="welcomeSound()" bgcolor="black" class="noselect wait">
        <div class="fixed-background-splash">
            <div class="welcome-header" id="top-header"></div>
            <div class="welcome-text"><span>welcome</span></div>
            <div class="welcome-header" id="bottom-header"></div>
        </div>
        <audio controls src="essentials/sounds/welcome.mp3"></audio>
        <script>
            function welcomeSound() {
                const audioElement = document.getElementsByTagName("audio")[0];
                audioElement.click();
                audioElement.play();
            }
            setTimeout(() => {
                window.location.href="index.html";
            }, 5000);
        </script>
    </body>
</html>
